<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Pictures</title>
    </head>
    <body>

        <h2>Pictures (<span th:text="${count}">count</span>)</h2>
        
        <ul th:each="picture : ${pictures}">
            <li>
                <img th:src="@{/pictures/{id}/content(id=${picture.id})}"/>
            </li>
        </ul>
        
        <h2>Add new picture</h2>

        <form method="POST" th:action="@{/pictures}" enctype="multipart/form-data">
            <input type="file" name="file" id="file"/>
            <input type="submit" value="Add!"/>
        </form>
    </body>
</html>
